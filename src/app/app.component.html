<div class="container">
    <br>
    <h1>Pipes</h1>
    <hr>
    <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th scope="col">Variablle</th>
                <th scope="col">Pipe</th>
                <th scope="col">Producto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{nombre}}</td>
                <td>Uppercase</td>
                <td>{{nombre | uppercase}}</td>
            </tr>
            <tr>
                <td>{{nombre}}</td>
                <td>Lowercase</td>
                <td>{{nombre | lowercase}}</td>
            </tr>
            <tr>
                <td>{{nombre}}</td>
                <td>slice:3</td>
                <td>{{nombre | slice:3}}</td>
            </tr>
            <tr>
                <td>{{nombre}}</td>
                <td>slice:0:3</td>
                <td>{{nombre | slice:0:3}}</td>
            </tr>
            <tr>
                <td>{{arreglo}}</td>
                <td>slice:1:3</td>
                <td>{{arreglo | slice:1:3}}</td>
            </tr>
            <tr>
                <td>{{PI}}</td>
                <td>number</td>
                <td>{{PI |number}}</td>
            </tr>
        </tbody>
    </table>
    <h4>Slice</h4>
    <ul>
        <li *ngFor="let item of arreglo | slice:3:8">{{item}}</li>
    </ul>
</div>
